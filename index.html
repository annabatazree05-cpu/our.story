<!DOCTYPE html>
<html>
<head>
<title>Our Story</title>

<style>
body {
  font-family: Georgia, serif;
  text-align: center;
  background: #fff0f5; /* soft pastel pink */
  padding: 40px;
  color: #333;
}

.container {
  max-width: 650px;
  margin: auto;
  background: #fffaf0; /* soft cream container */
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

img {
  width: 100%;
  border-radius: 12px;
  margin-top: 15px;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #ffb6c1; /* pastel pink button */
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #ff69b4; /* brighter on hover */
}

.section {
  display: none;
  animation: fade 1.5s;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

p {
  line-height: 1.6;
  font-size: 18px;
}
</style>

<script>
let current = 0;
const sections = [
  {title: "First Impression", text: "You were good looking‚Ä¶ and extremely talkative üòå", img:"pic1.jpeg"},
  {title: "Why I Fell In Love", text: "You made time for me even when life was busy.", img:"pic2.jpeg"},
  {title: "The Cutest Thing", text: "You stayed when things were messy‚Ä¶ and took care of me.", img:"pic3.jpeg"},
  {title: "Our Memories", text: "Cooking. Surprises. Every ordinary day with you.", img:"pic4.jpeg"},
  {title: "The Guitar", text: "I couldn‚Äôt get it‚Ä¶ but I remembered everything you liked.", img:"pic5.jpeg"},
  {title: "A Letter", text: "I loved you honestly. I gave you my whole heart.", img:"pic6.jpeg"},
  {title: "Final Goodbye", text: "I loved you in the best way I knew how.\nBut somewhere along the way‚Ä¶ my heart broke.\n\nSo as my final act of love‚Ä¶\nI‚Äôm removing myself quietly.\n\nOur first Valentine‚Äôs Day will remain unfinished.\nI only ever wanted to love you.", img:"pic7.jpeg"}
];

function startStory() {
  document.getElementById('start').style.display = 'none';
  showSection();
}

function showSection() {
  if(current >= sections.length) return;
  
  const s = sections[current];
  const container = document.getElementById('story');
  container.innerHTML = `
    <h3>${s.title}</h3>
    <p>${s.text.replace(/\n/g, "<br>")}</p>
    <img src="${s.img}" alt="${s.title}">
    <button onclick="showSection()">üíñ More üíñ</button>
  `;
  
  container.style.display = 'block';
  current++;
}
</script>

</head>

<body>

<div class="container">

<!-- Start Page -->
<div id="start">
  <h1>HEY BABY? WANNA TAKE A LOVE TOUR? üíå</h1>
  <p>I made this for you. Click below to start our story ü§ç</p>
  <button onclick="startStory()">Click for Love üíñ</button>
</div>

<!-- Story Content -->
<div id="story" class="section"></div>

</div>
</body>
</html>
